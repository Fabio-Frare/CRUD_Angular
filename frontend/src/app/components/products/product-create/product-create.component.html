<mat-card>    
    <mat-card-title>Novo Produto</mat-card-title>
    <form>
       
        <mat-form-field>
            <input matInput placeholder="Descrição" 
                [(ngModel)]="product.name"
                name="name">
        </mat-form-field>
        
        <mat-form-field>
            <input matInput placeholder="Preço (R$)" 
                [(ngModel)]="product.price"
                name="price">
        </mat-form-field>

    </form>
   
    <button mat-raised-button (click)="createProduct()" class="btn_salvar">
        Salvar 
    </button>
    
    <button mat-raised-button (click)="cancel()" class="btn_cancelar">
        Cancelar
    </button>   
     
</mat-card>
